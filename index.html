<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="shortcut icon" href="./assets/images/fav-icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class="container-fluid py-3">
	<div class="d-flex flex-column justify-content-between h-100">
		<header class="row">
			<div class="col d-flex justify-content-between">
				<div id="clock">
				</div>
				<div id="weather">
				</div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="col d-flex justify-content-center text-center" id="greeting">

				</div>
			</div>
		</main>
		<footer class="row">
			<div class="col">
				<div class="row">
					<div class="col col-sm-3 d-flex flex-column justify-content-end">
						<div class="text-light txt-shadow"><i onclick="app.controllers.settingsController.visSets(event)" class="fas fa-cog"></i></div>
						<div id="settings" hidden>
							<div id="clock-type"></div>
							<div id="user"></div>
						</div>
					</div>
					<div id="quote" class="col col-sm-6 d-flex align-content-end">
						The Quote
					</div>
					<div class="col col-sm-3">
						<div id="todo-error"></div>
						<div id="todos">
						</div>
					</div>
				</div>
		</footer>
	</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
